<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .form-section p {
            color: #888;
            margin-bottom: 20px;
        }
        .form-section .input-group {
            margin-bottom: 15px;
        }
        .form-section .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-section .input-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-section .input-group a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .form-section .input-group a:hover {
            text-decoration: underline;
        }
        .form-section .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section .button-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #7b5cf3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section .button-group button:hover {
            background-color: #6547c1;
        }
        .form-section .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .form-section .social-login a {
            margin: 0 10px;
            font-size: 24px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section">
        <img src="https://account.asus.com/img/login_img02.png" alt="Image Description">
    </div>
    <div class="form-section">
        <h2>LOGIN</h2>
        <p>Por favor ingrese sus credenciales.</p>
        <form action="#" method="post" (ngSubmit)="login()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
</div>

</body>
</html>
